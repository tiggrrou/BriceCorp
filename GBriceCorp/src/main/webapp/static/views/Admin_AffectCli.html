


	<div class="panel panel-info " ng-controller="DemandeController as dmdctrl" ng-init="dmdctrl.getDemandesCreationClient();">

		<!-- Default panel contents -->
		<div class="panel-heading" >
			<span class="lead">Nouveaux Clients en attente d'affectation </span>
		</div>
		<!-- Tableau d'affichage des demandes d'ouverture -->





		<div class="panel-body" >
			<div class="tablecontainer">
				<table class="table table-hover" >
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('Nom')">Nom </th>
							<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
							<th ng-click="ctrl.trier_par('Adresse')">Adresse</th>
							<th ng-click="ctrl.trier_par('Email')">Email</th>
						<th ng-click="ctrl.trier_par('Revenus')">Revenus</th>							
							<th width="20%">Attribution</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="demande in dmdctrl.demandeCreationClient | filter:search:strict | orderBy:tripar ">
							<td>{{demande.nom}}</td>
							<td>{{demande.prenom}}</td>
							<td>{{demande.adresse}}</td>
							<td>{{demande.mail}}</td>
							<td>{{demande.revenu}}</td>
							<td>
										<div>
									<form name="formValidation" class="form-horizontal">
										<select class="form-control" id="sel1"
											ng-change="dmdctrl.validation_attribution({{demande.id}},chosenConsID)" ng-model="chosenConsID">
											<option value="">Select</option>
											<option ng-repeat="Conseiller in ctrl.curentUser.conseillers" 
												value="{{Conseiller.id}}">{{Conseiller.nom}}</option>
										</select>
									</form>
										</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
