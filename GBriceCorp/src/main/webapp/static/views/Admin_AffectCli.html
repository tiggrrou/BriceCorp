


	<div class="panel panel-info " ng-controller="DemandeController as dmdctrl" ng-init="dmdctrl.fetchAllDemandes('admin');">

		<!-- Default panel contents -->
		<div class="panel-heading" >
			<span class="lead">Nouveaux Clients en attente d'affectation </span>
		</div>
		<!-- Tableau d'affichage des demandes d'ouverture -->





		<div class="panel-body" >
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('Nom')">Nom</th>
							<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
							<th ng-click="ctrl.trier_par('Adresse')">Adresse</th>
							<th ng-click="ctrl.trier_par('Email')">Email</th>
							<th width="20%">Attribution</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="demande in dmdctrl.demandes | filter:search:strict | orderBy:tripar ">
							<td>{{demande.clientID}}</td>
							<td>{{demande.idCompte}}</td>
							<td>{{demande.type}}</td>
							<td>{{demande.etat}}</td>

							<td>
										<div ng-init="ctrl.recherche_userParType(2);">
									<form name="formValidation" class="form-horizontal">
										<select class="form-control" id="sel1"
											ng-change="validation_attribution()" ng-model="v">
											<option value="conseiller.id" selected=selected>"conseiller	actuel"</option>
											<option ng-repeat="conseiller in ctrl.conseillers"
												value="{{conseiller.id}}">{{conseiller.nom}}</option>
										</select>
									</form>
										</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
