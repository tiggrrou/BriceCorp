




<div class="panel panel-info" ng-controller="DemandeController as dmdctrl" ng-init="dmdctrl.fetchAllDemandes('creation');">

	<!-- Default panel contents -->
	<div class="panel-heading" >
		<span class="lead">Demande Clients en attente de traitement </span>

						
								<select class="form-control" id="sel1"
									ng-change="dmdctrl.fetchAllDemandes(value)" ng-model="value">
									<option value="creation" selected>Ouverture compte</option>
									<option value="chequier" >Chequier</option>
									<option value="modif" >Modification Compte</option>
								</select>

	</div>	
	<!-- Tableau d'affichage des demandes d'ouverture -->





			<div class="panel-body" >
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>
								<th ng-click="ctrl.trier_par('Nom')">Nom</th>
								<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
								<th ng-click="ctrl.trier_par('date')">Date creation</th>
								<th width="10%" ng-click="ctrl.trier_par('Action')">Action</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="demande in dmdctrl.demandes  | filter:search:strict | orderBy:tripar " ng-click="ctrl.detailDemande((demande[1]!=null)?demande[1].id:demande[0].id)" >
								<td>{{(demande[1]!=null)?demande[1].nom:demande[0].nom}}</td>
								<td>{{(demande[1]!=null)?demande[1].prenom:demande[0].prenom}}</td>
								<td>{{(demande[1]!=null)?demande[1].dateCreation:demande[0].dateCreation}}</td>
								<td align=center>
<img class="icone_liste" src="static/imgs/crayon.png" ng-hide="{{(demande[0].etat=='EnCours')?false:true}}"  />
<img class="icone_liste" src="static/imgs/sablier.png" ng-hide="{{(demande[0].etat=='EnAttente')?false:true}}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
</div>
