




<div class="panel panel-info" >

	<!-- Default panel contents -->
	<div class="panel-heading" >
		<span class="lead">Demande Clients en attente de traitement </span>
	</div>	
	<!-- Tableau d'affichage des demandes d'ouverture -->





			<div class="panel-body" >
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>
								<th ng-click="ctrl.trier_par('Nom')">Nom</th>
								<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
								<th ng-click="ctrl.trier_par('Adresse')">Adresse</th>
								<th ng-click="ctrl.trier_par('Type')">Type</th>
								<th width="10%" ng-click="ctrl.trier_par('Action')">Action</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="demande in demandes  | filter:search:strict | orderBy:tripar ">
								<td>{{demandes.clientID}}</td>
								<td>{{demandes.compteID}}</td>
								<td>{{demandes.decouvert}}</td>
								<td>{{demandes.remunerateur}}</td>

								<td align=center>
<img class="icone_liste" src="static/imgs/crayon.png" ng-hide="{{demande.Edition}}" ng-click="" />
		<img class="icone_liste" src="static/imgs/sablier.png" ng-hide="{{demande.Attente}}" ng-click="" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
</div>
