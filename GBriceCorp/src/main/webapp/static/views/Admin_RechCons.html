
<!-- Tableau d'affichage des conseillers -->
<div class="panel panel-info"  ng-init="ctrl.getListeCons()">

		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Liste des conseillers</span>
		</div>
		<!-- Tableau d'affichage des demandes d'ouverture -->





		<div class="panel-body">
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('nom')">Nom <img
								class="icone_liste" src="static/imgs/flecheHaut.png"
								ng-hide="flechetri_1" ng-click="flechetri_1 = !flechetri_1" />
								<img class="icone_liste" src="static/imgs/flecheBas.png"
								ng-hide="!flechetri_1" ng-click="flechetri_1 = !flechetri_1" /></th>
							<th ng-click="ctrl.trier_par('prenom')">Prenom</th>
							<th ng-click="ctrl.trier_par('adresse')">Adresse</th>
							<th width="10%" ng-click="ctrl.trier_par()">Editer</th>
							<th width="10%" ng-click="ctrl.trier_par()">Supprimer</th>

						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="Conseiller in cons_admin | filter:search:strict | orderBy:tripar ">
							<td ng-model= "cons.nom">{{Conseiller.nom}}</td>
							<td>{{Conseiller.prenom}}</td>
							<td>{{Conseiller.adresse}}</td>
							<td>
								 <a href="#/admin/Admin_EditCons/{{Conseiller.id}}"><img
								class="icone_liste" src="static/imgs/crayon.png"
								 /> </a>
							</td>
							<td ng-click="ctrl.deleteCons(Conseiller)">
								<img class="icone_liste" src="static/imgs/delete.png"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
