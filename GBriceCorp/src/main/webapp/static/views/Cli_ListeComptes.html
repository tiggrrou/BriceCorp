{{((demande_id)?true:false)}}{{((client_id)?true:false)}}{{((compte_id)?true:false)}}
	<div class="panel panel-info" ng_controller="CompteController as cptCtrl" ng-init="cptCtrl.findComptesByClientId()">

			<!-- Default panel contents -->
			<div class="panel-heading" >
				<span class="lead">Liste des Comptes <button ng-click="cptCtrl.goToNouveauCompte()" class="floatRight">Nouveau Compte</button></span>
				
			</div>

			<div class="panel-body" >
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>
								<th ng-click="ctrl.trier_par('libelle')">Libelle</th>
								<th ng-click="ctrl.trier_par('id')">Iban</th>
								<th ng-click="ctrl.trier_par('solde')">Solde</th>
							</tr>
						</thead>
						<tbody>
							<tr name="liste_comptes" ng-repeat="Compte in comptes  | orderBy:tripar " ng-click="ctrl.detailCompteCli(Compte.id)">
								<td >{{Compte.libelle}}</td>
								<td>{{Compte.id}} </td>
								<td>{{Compte.solde}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
