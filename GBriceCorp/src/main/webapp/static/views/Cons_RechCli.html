
<!-- Tableau d'affichage des clients -->

	<div class="panel panel-info" ng-init="ctrl.isConnexionExist()">

		<!-- Default panel contents -->
		<div class="panel-heading" >
			<span class="lead" >Liste des clients</span>
		</div>
		<div class="panel-body" >
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('nom'); flechetri_1 = !flechetri_1; flechetri_2 = false; flechetri_3 = false ">Nom
							<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_1" />
							<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_1" />
							</th>
							<th ng-click="ctrl.trier_par('prenom'); flechetri_2 = !flechetri_2; flechetri_1 = false; flechetri_3 = false ">Prenom
							<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_2" />
							<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_2" />
							</th>
							<th ng-click="ctrl.trier_par('adresse'); flechetri_3 = !flechetri_3; flechetri_2 = false; flechetri_1 = false ">Adresse
							<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_3" />
							<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_3" />
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Client in ctrl.currentUser.clients | filter:searchClient:strict | orderBy:tripar:sens " ng-click="ctrl.detailCompteCons(Client.id)">
							<td>{{Client.nom}}</td>
							<td>{{Client.prenom}}</td>
							<td>{{Client.adresse}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
