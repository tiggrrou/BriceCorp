
<!-- Tableau d'affichage des clients -->

<div
	ng-init="Clients=[
{Nom:'MoreL',Prenom:'Brice', Adresse:'24 rue Emile blandin 44400 REZE'},
{Nom:'dsvsv',Prenom:'dsvsv', Adresse:'24 rue Emile blandin 44400 REZE'},
{Nom:'MorsdvsveL',Prenom:'sdvdsvdsvdssdvdsvdsvd', Adresse:'24 rue Emile blandin 44400 REZE'}
]">
	<div class="panel panel-info" layout="colomn">

		<!-- Default panel contents -->
		<div class="panel-heading" flex>
			<span class="lead" >Liste des clients</span>

		</div>

		<div class="panel-body" flex>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('Nom')">Nom</th>
							<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
							<th ng-click="ctrl.trier_par('Adresse')">Adresse</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Client in Clients| filter:search:strict | orderBy:tripar ">
							<td>{{Client.Nom}}</td>
							<td>{{Client.Prenom}}</td>
							<td>{{Client.Adresse}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
