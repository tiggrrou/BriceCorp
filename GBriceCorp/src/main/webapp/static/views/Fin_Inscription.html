

<div class="panel panel-info"
	ng-controller="DemandeController as dmdctrl">

	<!-- Default panel contents -->
	<div class="panel-heading">
		<span class="lead">Merci de vous etre inscrit {{prenom}} {{nom}}
		</span>

		<h2>Pour accelerer votre demande veuillez nous envoyer vos pieces
			justificative</h2>
					</div>
		<div class="panel-body">
			<div class="col-xs-12 raw ">
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Justificatif
							de domicile</label>
						<div class="col-md-7">
							<input type="file" id="file" name="file"
								class="form-control input-sm"
								onchange="angular.element(this).scope().uploadFile(this.files)" />

						</div>

					</div>
				</div>
			</div>


	</div>
</div>
