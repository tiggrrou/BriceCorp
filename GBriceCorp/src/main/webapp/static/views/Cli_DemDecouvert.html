
<form ng-submit="ctrl.writeDemDecou()">

	Quel découvert souhaiteriez vous avoir? (attention ce montant ne peux
	pas excéder 40% de vos revenus mensuels) <input type="text"
		ng-model="ctrl.user.decouvert" name="demDecouvert"

		placeholder="Saisir la valeur souhaitée" required />
	<div class="row">
		<div class="form-actions floatRight">
			<input type="submit" value="Soumettre ma demande à mon conseiller"

	</div>

</form>
