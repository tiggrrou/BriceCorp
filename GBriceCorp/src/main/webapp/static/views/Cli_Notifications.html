
<!-- Tableau des notifications -->
<!-- getNotifs() 
		Obtient les notifications liées à un client
		besoin : user.id
		renvoi : list<Notification>
		ctrl.getNotifs()
		 -->

	<div class="panel panel-info" ng-init="ctrl.getNotifs();">

		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Demandes Clients en attente de traitement</span>
		</div>
		<!-- Tableau d'affichage des demandes d'ouverture -->
		<div class="panel-body">
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('message'); flechetri_1 = !flechetri_1; flechetri_2 = false; flechetri_3 = false; flechetri_4 = false; flechetri_5 = false ">Message
								<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_1" />
								<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_1" />
							</th>
							<th ng-click="ctrl.trier_par('dateNotif'); flechetri_2 = !flechetri_2; flechetri_1 = false; flechetri_3 = false; flechetri_4 = false; flechetri_5 = false  ">DateCreation
								<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_2" />
								<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_2" />
							</th>
							<th ng-click="ctrl.trier_par('lu'); flechetri_3 = !flechetri_3; flechetri_2 = false; flechetri_1 = false; flechetri_4 = false; flechetri_5 = false  ">Etat
								<img class="icone_liste" src="static/imgs/flecheHaut.png" ng-hide="flechetri_3" />
								<img class="icone_liste" src="static/imgs/flecheBas.png" ng-hide="!flechetri_3" />
							</th>
						</tr>
					</thead>
					<tbody>
					
						<tr ng-repeat="Notification in notifications| orderBy:tripar:sens ">
						
							<td>{{Notification.message}}</td>
							<td>{{Notification.dateNotif}}</td>
							<td>
							<img 	class="langue" 
									src="static/imgs/drapeau.png"
									ng-hide="Notification.lu" 
									ng-click="ctrl.switchNotif(Notification)" /> 
							<img
									class="langue" 
									src="static/imgs/delete.png"
									ng-hide="!Notification.lu" 
									ng-click="ctrl.deleteNotif(Notification)" /></td>

						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
