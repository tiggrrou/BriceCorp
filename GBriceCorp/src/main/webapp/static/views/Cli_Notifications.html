
<!-- Tableau des notifications -->
<!-- getNotifs() 
		Obtient les notifications liées à un client
		besoin : user.id
		renvoi : list<Notification>
		ctrl.getNotifs()
		 -->

	<div class="panel panel-info" ng-init="ctrl.getNotifs();">

		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Demandes Clients en attente de traitement</span>
		</div>
		<!-- Tableau d'affichage des demandes d'ouverture -->

		<div class="panel-body">
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th ng-click="ctrl.trier_par('Libelle')">Libelle</th>
							<th ng-click="ctrl.trier_par('Date')">Date</th>
							<th ng-click="ctrl.trier_par('Etat')">Etat</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Notification in notifications| orderBy:tripar ">
							<td>{{Notification.message}}</td>
							<td>{{Notification.dateNotif}}</td>
							<td><img class="langue" src="static/imgs/drapeau.png"
								ng-hide="{{Notification.lu}}" ng-click="" /> <img
								class="langue" src="static/imgs/delete.png"
								ng-hide="!{{Notification.lu}}" ng-click="" /></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
