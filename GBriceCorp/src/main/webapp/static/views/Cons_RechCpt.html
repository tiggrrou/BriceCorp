

<!-- Tableau d'affichage des comptes -->

	<div class="panel panel-info" ng-controller="CompteController as cptctrl"
	ng-init="cptctrl.getAllComptesByCons()" >

		<!-- Default panel contents -->
		<div class="panel-heading" >
			<span class="lead">Liste des comptes</span>
		</div>

		<div class="panel-body" >
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr >
							<th ng-click="ctrl.trier_par('Iban')">Iban</th>						
							<th ng-click="ctrl.trier_par('libelle')">libelle</th>
							<th ng-click="ctrl.trier_par('Solde')">Solde</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Compte in comptes  | filter:search:strict | orderBy:tripar " ng-click="cptctrl.detailCompte(Compte.id)">
							<td>{{Compte.id}}</td>
							<td>{{Compte.libelle}} </td>
							<td>{{Compte.solde}}</td>						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
