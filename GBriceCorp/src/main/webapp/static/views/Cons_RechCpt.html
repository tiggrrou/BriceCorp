

<!-- Tableau d'affichage des comptes -->

	<div class="panel panel-info" >

		<!-- Default panel contents -->
		<div class="panel-heading" >
			<span class="lead">Liste des comptes</span>
		</div>

		<div class="panel-body" >
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr >
							<th ng-click="ctrl.trier_par('Iban')">Iban</th>						
							<th ng-click="ctrl.trier_par('Nom')">Nom</th>
							<th ng-click="ctrl.trier_par('Prenom')">Prenom</th>
							<th ng-click="ctrl.trier_par('Solde')">Solde</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Compte in ctrl.currentUser.clients.comptes  | filter:search:strict | orderBy:tripar " ng-click="ctrl.detailCompte(Compte.id)">

							<td>{{Compte.libelle}}</td>
								<td>{{Compte.id}} </td>
								<td>{{Compte.solde}}</td>						

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
